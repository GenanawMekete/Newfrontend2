<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4a6fa5">
    <title>Telegram Bingo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="Bingo Logo" class="logo">
                <h1>Telegram Bingo</h1>
            </div>
            <div class="game-info">
                <div class="players-count">
                    <span class="icon">ðŸ‘¥</span>
                    <span id="playersCount">1</span>
                </div>
                <div class="timer" id="gameTimer">00:30</div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Card Selection Screen (Initial State) -->
            <section id="cardSelectionScreen" class="screen active">
                <div class="screen-header">
                    <h2>Select Your Bingo Cards</h2>
                    <p class="subtitle">Choose up to <span id="maxCards">4</span> cards. Time left: <span id="selectionTimer">30</span>s</p>
                </div>
                <div class="cards-container" id="cardsContainer">
                    <!-- Cards will be generated here -->
                </div>
                <div class="selection-controls">
                    <button id="confirmSelection" class="btn btn-primary" disabled>Confirm Selection (0/4)</button>
                </div>
            </section>

            <!-- Game Board Screen -->
            <section id="gameScreen" class="screen">
                <div class="screen-header">
                    <h2>Bingo Game</h2>
                    <p class="subtitle">Last number: <span id="lastNumber">--</span></p>
                </div>
                
                <!-- Number Grid -->
                <div id="numberGridContainer"></div>
                
                <!-- Player Cards -->
                <div class="player-cards-container">
                    <h3>Your Cards</h3>
                    <div id="playerCardsContainer"></div>
                </div>
                
                <!-- Game Controls -->
                <div class="game-controls">
                    <button id="bingoBtn" class="btn btn-success" disabled>BINGO!</button>
                    <button id="autoMarkBtn" class="btn btn-secondary">Auto-Mark: ON</button>
                </div>
            </section>
            
            <!-- Winner Screen -->
            <section id="winnerScreen" class="screen">
                <div class="winner-content">
                    <h2 class="winner-title">ðŸŽ‰ BINGO! ðŸŽ‰</h2>
                    <div class="winner-info">
                        <div class="winner-avatar">
                            <img src="" alt="Winner" id="winnerAvatar">
                        </div>
                        <h3 id="winnerName">Player Name</h3>
                        <p>has won the game!</p>
                    </div>
                    <div class="winner-stats">
                        <p>Winning card: <span id="winningCard">#1</span></p>
                        <p>Numbers called: <span id="numbersCalled">0</span></p>
                        <p>Time: <span id="gameDuration">0:00</span></p>
                    </div>
                    <div class="restart-timer">
                        <p>Next game in: <span id="restartTimer">10</span>s</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Mobile Navigation -->
        <div id="mobileNavContainer"></div>
        
        <!-- Winner Modal -->
        <div id="winnerModalContainer"></div>

        <!-- Audio Elements -->
        <audio id="bingoSound" preload="auto">
            <source src="assets/sounds/bingo.mp3" type="audio/mpeg">
        </audio>
        <audio id="cardSelectSound" preload="auto">
            <source src="assets/sounds/card-select.mp3" type="audio/mpeg">
        </audio>
        <audio id="numberDrawnSound" preload="auto">
            <source src="assets/sounds/number-drawn.mp3" type="audio/mpeg">
        </audio>
        <audio id="winSound" preload="auto">
            <source src="assets/sounds/win.mp3" type="audio/mpeg">
        </audio>
        <audio id="buttonClickSound" preload="auto">
            <source src="assets/sounds/button-click.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Load Components -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/socket-manager.js"></script>
    <script type="module" src="js/game-engine.js"></script>
    <script type="module" src="js/card-manager.js"></script>
    <script type="module" src="js/ui-manager.js"></script>
    <script type="module" src="js/audio-manager.js"></script>
    <script type="module" src="js/offline-manager.js"></script>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
