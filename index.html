<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Bingo Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#0088cc">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <img src="assets/images/logo.png" alt="Bingo Logo" class="logo" id="logo">
                <h1 class="app-title" id="appTitle">Bingo Game</h1>
                <div class="user-info" id="userInfo"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Card Selection Section -->
            <section class="card-selection-section" id="cardSelectionSection">
                <div class="section-header">
                    <h2>Select Your Card</h2>
                    <p>Choose from 1-400 available cards</p>
                    <div class="selection-stats">
                        <span id="selectedCount">0</span> selected
                    </div>
                </div>
                
                <div class="search-bar">
                    <input type="text" id="cardSearch" placeholder="Search card number..." class="search-input">
                    <button class="clear-search" id="clearSearch">Ã—</button>
                </div>
                
                <div class="cards-grid-container">
                    <div class="cards-grid" id="cardsGrid">
                        <!-- Cards 1-400 will be generated here -->
                    </div>
                </div>
                
                <div class="selection-controls">
                    <button class="btn btn-secondary" id="clearSelection">Clear Selection</button>
                    <button class="btn btn-primary" id="confirmSelection">Confirm Selection</button>
                </div>
            </section>

            <!-- Game Board Section (Hidden Initially) -->
            <section class="game-board-section" id="gameBoardSection" style="display: none;">
                <!-- Game board will be loaded here -->
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Cards:</span>
                        <span class="stat-value" id="totalCards">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Selected:</span>
                        <span class="stat-value" id="activeCards">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Numbers:</span>
                        <span class="stat-value" id="numbersCalled">0</span>
                    </div>
                </div>
                <div class="footer-actions">
                    <button class="btn btn-small" id="toggleSound">
                        <span class="sound-icon">ðŸ”Š</span>
                    </button>
                    <button class="btn btn-small" id="toggleTheme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modals and Overlays -->
    <div class="modal-overlay" id="cardPreviewModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Card <span id="previewCardNumber">1</span></h3>
                <button class="modal-close" id="closePreview">&times;</button>
            </div>
            <div class="modal-body" id="cardPreviewContent">
                <!-- Card preview will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closePreviewBtn">Close</button>
                <button class="btn btn-primary" id="selectPreviewCard">Select This Card</button>
            </div>
        </div>
    </div>

    <!-- Include Web Components -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
