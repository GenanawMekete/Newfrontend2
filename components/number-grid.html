<div class="number-grid-component">
    <div class="grid-header">
        <h4>BINGO Number Grid</h4>
        <div class="grid-stats">
            <span class="stat">Total: <span id="totalNumbers">0</span></span>
            <span class="stat">Called: <span id="calledNumbersCount">0</span></span>
        </div>
    </div>
    
    <div class="letters-row">
        <div class="letter-header">B</div>
        <div class="letter-header">I</div>
        <div class="letter-header">N</div>
        <div class="letter-header">G</div>
        <div class="letter-header">O</div>
    </div>
    
    <div class="numbers-container">
        <!-- Numbers 1-15 for B -->
        <div class="number-column" id="columnB">
            <!-- Numbers will be generated by JavaScript -->
        </div>
        
        <!-- Numbers 16-30 for I -->
        <div class="number-column" id="columnI">
            <!-- Numbers will be generated by JavaScript -->
        </div>
        
        <!-- Numbers 31-45 for N -->
        <div class="number-column" id="columnN">
            <!-- Numbers will be generated by JavaScript -->
        </div>
        
        <!-- Numbers 46-60 for G -->
        <div class="number-column" id="columnG">
            <!-- Numbers will be generated by JavaScript -->
        </div>
        
        <!-- Numbers 61-75 for O -->
        <div class="number-column" id="columnO">
            <!-- Numbers will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="grid-footer">
        <div class="recent-numbers">
            <strong>Recent:</strong>
            <div class="recent-list" id="recentNumbersList">
                <!-- Recent numbers will be added here -->
            </div>
        </div>
        <button class="btn btn-small" id="clearMarkings">
            <span class="btn-icon">ðŸ”„</span> Clear
        </button>
    </div>
</div>
